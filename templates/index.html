{% extends 'base.html' %}

{% block content %}
<h1>To-Do List</h1>
<!-- Форма для добавления новой задачи -->
<form action="{{ url_for('add_task') }}" method="post">
    <input type="text" name="task" placeholder="Введите задачу" required>
    <button type="submit">Добавить</button>
</form>
<!-- Список задач -->
<ul>
    {% for task in tasks %}
    <li>
        {{ task.title }}
        {% if not task.completed %}
        <!-- Ссылка для завершения задачи -->
        <a href="{{ url_for('complete_task', task_index=loop.index0) }}">✔</a>
        {% else %}
        <span>Выполнено</span>
        {% endif %}
        <!-- Ссылка для удаления задачи -->
        <a href="{{ url_for('delete_task', task_index=loop.index0) }}">✘</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
